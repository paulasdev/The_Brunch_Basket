{% extends "base.html" %}
{% load static %}



{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
{% for post in posts_list %}
<h2><a href="{% url 'post_detail' slug=post.slug %}">{{ post.title }}</a></h2>
<p>by {{ post.author }} on {{ post.created_on }}</p>
<p>{{ post.content }}</p>
{% endfor %}
{% endblock %}
