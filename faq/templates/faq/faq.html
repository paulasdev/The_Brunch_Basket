{% extends "base.html" %}
{% load static %}

{% block content %}
  <h1>Frequently Asked Questions</h1>

  {% if faqs %}
    <ul>
      {% for faq in faqs %}
        <li>
          <h2>{{ faq.question }}</h2>
          <p>{{ faq.answer }}</p>
          <small>Category: {{ faq.category }}</small>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No FAQs found.</p>
  {% endif %}
{% endblock %}
