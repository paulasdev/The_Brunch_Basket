{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}

{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

<h2>Subscribe</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Subscribe</button>
</form>
{% endblock %}
